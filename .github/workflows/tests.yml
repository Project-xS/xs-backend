name: Tests
on:
  push:
    branches:
      - master
      - tests
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      S3_ENDPOINT: http://localhost:9000
      S3_REGION: us-east-1
      S3_ACCESS_KEY_ID: test-access-key
      S3_SECRET_KEY: test-secret-key
      S3_BUCKET_NAME: test-bucket
      AWS_EC2_METADATA_DISABLED: "true"
      DEV_BYPASS_TOKEN: test-bypass-token
      FIREBASE_PROJECT_ID: test-project
      ADMIN_JWT_SECRET: test-admin-secret
      DELIVER_QR_HASH_SECRET: test-qr-secret
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Nix
        uses: cachix/install-nix-action@v31.9.0
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true
            sandbox = false

      - name: Set up Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v13

      - name: Allow Docker access for testcontainers
        run: sudo chmod 666 /var/run/docker.sock

      - name: Run tests
        run: nix build .#tests --impure --option sandbox false
